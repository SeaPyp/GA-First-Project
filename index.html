<!DOCTYPE html>
<html>
<head>
	<title>First Project</title>
	<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="js/character.js"></script>
	<script src="js/jcanvas.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Home page -->
	<div class="homePage">
		<p id="startText">Click to Start</p>
	</div>
	<!-- Class Select Page -->
	<div class="charSelect">
		<h2>Select Your Character</h2>
		<div class="character" id="warrior">Warrior
			<div class="charImage"></div>
			<div class="charText"></div>
		</div>
		<div class="character" id="rogue">Rogue
			<div class="charImage"></div>
			<div class="charText"></div>
		</div>
		<div class="character" id="dwarf">Dwarf
			<div class="charImage"></div>
			<div class="charText"></div>
		</div>
		<div>
			<button class="standardButton" id="btnSelect">Select</button>
		</div>
	</div>
	<!-- Story Page -->
	<div class="storyPage">
		<div class="textContainer">
			<h2>The Story So Far ...</h2>
			<div class ="storyText">This is some text to see how it renders when I have completed the div to my satisfaction.</div>
		</div>
		<div>
			<button class="standardButton" id="storyContinue">Continue</button>
			<h2 id="tutText">Tutorial</h2>
		</div>
		<div class="tutPage">
			<p>This is the tut page that gives a brief overview of what to do and the keys to use</p>
			<div class="keyImage"></div>
		</div>
		<div>
			<button class="standardButton" id="begin">Begin</button>
		</div>
	</div>
	<!-- Game Page -->
	<div class="canvasContainer">
		<canvas height="650" width="1100"></canvas>
	</div>
</body>
</html>
